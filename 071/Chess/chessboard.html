<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChessBoard</title>
  <link rel="stylesheet" href="ChessStyle.css" />
</head>
<body>
  <div class="chessboard">
    <!-- Row 8 - Black pieces -->
    <div class="square black rook">&#9820;</div>
    <div class="square white knight">&#9822;</div>
    <div class="square black bishop">&#9821;</div>
    <div class="square white queen">&#9819;</div>
    <div class="square black king">&#9818;</div>
    <div class="square white bishop">&#9821;</div>
    <div class="square black knight">&#9822;</div>
    <div class="square white rook">&#9820;</div>

    <!-- Row 7 - Black pawns -->
    <div class="square white pawn">&#9823;</div>
    <div class="square black pawn">&#9823;</div>
    <div class="square white pawn">&#9823;</div>
    <div class="square black pawn">&#9823;</div>
    <div class="square white pawn">&#9823;</div>
    <div class="square black pawn">&#9823;</div>
    <div class="square white pawn">&#9823;</div>
    <div class="square black pawn">&#9823;</div>

    <!-- Rows 6 to 3 empty squares -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 2 - White pawns -->
    <div class="square black pawn">&#9817;</div>
    <div class="square white pawn">&#9817;</div>
    <div class="square black pawn">&#9817;</div>
    <div class="square white pawn">&#9817;</div>
    <div class="square black pawn">&#9817;</div>
    <div class="square white pawn">&#9817;</div>
    <div class="square black pawn">&#9817;</div>
    <div class="square white pawn">&#9817;</div>

    <!-- Row 1 - White pieces -->
    <div class="square white rook">&#9814;</div>
    <div class="square black knight">&#9816;</div>
    <div class="square white bishop">&#9815;</div>
    <div class="square black queen">&#9813;</div>
    <div class="square white king">&#9812;</div>
    <div class="square black bishop">&#9815;</div>
    <div class="square white knight">&#9816;</div>
    <div class="square black rook">&#9814;</div>
  </div>
</body>
</html>
